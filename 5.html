<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 - Controling the State</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Controling the State</h1>
  <!-- canvas element -->
  <canvas width="500" height="400"></canvas>


  <script>
    // get the element
    const canvas = document.querySelector('canvas');
    // get drawing/rendering context
    const ctx = canvas.getContext('2d');

    let x = 0;
    let y = 0;
    // the velocity in which the rect is moving at
    let velocityX = 5;
    let velocityY = 5;

    setInterval(() => {
      // we should always clear the canvas to update our screen
      ctx.clearRect(0,0,500,400);
      ctx.fillRect(x, y, 50, 50);

      x += velocityX;
      y += velocityY;

      // daynamic movement
      if (x > 450) {
        velocityX = -5;
      }
      if (x < 0) {
        velocityX = 5;
      }
      if (y > 350) {
        velocityY = -5;
      }
      if (y < 0) {
        velocityY = 5;
      }
      // smooth animations considering what looks pleasing to the eye
    }, 1000/30);
  </script>
</body>
</html>
